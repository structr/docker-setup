name: Docker startup tests
on: 
  push

jobs:
  test-start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run setup script
        run: ./setup.sh

      - name: Start the stack
        run:  docker-compose up -d
      
      - name: Check if system comes up
        run: ./.github/workflows/healthCheck.sh